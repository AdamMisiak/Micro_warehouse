version: '3.8'

services:
  warehouse:
    container_name: warehouse
    build: ./warehouse
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./warehouse:/warehouse
    ports:
      - 8002:8000

  warehouse_db:
    container_name: warehouse_db
    image: postgres:14.2
    environment:
      - POSTGRES_DB=warehouse_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

